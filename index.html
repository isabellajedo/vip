<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabel Lajedo</title>
    <style>
        /* Remove margens padrão */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            /* Fundo Escuro Sólido e Limpo */
            background-color: #111111;
            
            /* Centralização Total */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* Fonte moderna do próprio sistema (sem carregar nada de fora) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300; /* Fonte mais fina traz elegância */
            letter-spacing: 0.15em; /* Espaçamento entre letras */
            text-transform: uppercase;
            margin: 0;
            text-align: center;
        }

        p {
            margin-top: 15px;
            font-size: 1rem;
            color: #888888;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        /* Ajuste para telas pequenas */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <h1>Isabel Lajedo</h1>
    <p>Site em construção</p>

</body>
</html>
