<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabel Lajedo</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #0d0d0d; /* Fundo escuro elegante */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borda suave */
            border-radius: 8px;
            font-size: 0.9rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Espaço entre o ícone e o texto */
        .link-button i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 20px; /* Garante alinhamento centralizado */
        }

        /* Efeito Hover */
        .link-button:hover {
            background-color: #ffffff;
            color: #000000;
            border-color: #ffffff;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Isabel Lajedo</h1>

        <div class="links-container">
            <a href="http://isabellajedo.github.io/vip/" class="link-button" target="_blank">
                <i class="fa-solid fa-globe"></i> Personal Website
            </a>
            
            <a href="https://www.instagram.com/isabellajedo" class="link-button" target="_blank">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            
            <a href="https://www.facebook.com/profile.php?id=61586545807784" class="link-button" target="_blank">
                <i class="fa-brands fa-facebook-f"></i> Facebook
            </a>
            
            <a href="https://www.tiktok.com/@isabellajedo" class="link-button" target="_blank">
                <i class="fa-brands fa-tiktok"></i> TikTok
            </a>
            
            <a href="https://x.com/isabellajedo" class="link-button" target="_blank">
                <i class="fa-brands fa-x-twitter"></i> X (Twitter)
            </a>
            
            <a href="https://www.youtube.com/@IsabelLajedo" class="link-button" target="_blank">
                <i class="fa-brands fa-youtube"></i> Youtube
            </a>
        </div>
    </div>

</body>
</html>
